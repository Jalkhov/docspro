name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Set up Python 3 üêç
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Update PIP ‚ú®
        run: |
          pip install -U wheel
          pip install -U setuptools
          python -m pip install -U pip

      - name: Install requirements ‚öôÔ∏è
        run: python -m pip install -r requirements.txt

      - name: Download folders
        run: python main.py --download

      # CHECK ES COVERAGE
      - name: Check ES coverage
        id: esCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/es/**/**.po'

      # CHECK FR COVERAGE
      - name: Check FR coverage
        id: frCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/fr/**/**.po'

      # CHECK ZH COVERAGE
      - name: Check ZH coverage
        id: zhCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/zh_CN/**/**.po'

      # CHECK FA COVERAGE
      - name: Check FA coverage
        id: faCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/fa/**/**.po'

      - name: Get ES coverage
        run: python main.py --gen es ${{ steps.esCoverage.outputs.coverage }}

      - name: Get FR coverage
        run: python main.py --gen fr ${{ steps.frCoverage.outputs.coverage }}

      - name: Get ZH coverage
        run: python main.py --gen zh ${{ steps.zhCoverage.outputs.coverage }}

      - name: Get FA coverage
        run: python main.py --gen fa ${{ steps.faCoverage.outputs.coverage }}

      - name: Build README.md & index.html
        run: python main.py --build

      - name: Update README.md
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.name "GitHub Action"
            git config user.email "action@github.com"
            git add README.md
            git commit -m "Update README.md"
            git push
          fi

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: translation_data # The branch the action should deploy to.
          folder: for_deploy # The folder the action should deploy.
