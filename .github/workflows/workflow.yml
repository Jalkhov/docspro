name: Build and Deploy
on:
  workflow_dispatch:
  schedule:
    - cron:  "0 0 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Set up Python 3 🐍
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Update PIP ✨
        run: |
          pip install -U wheel
          pip install -U setuptools
          python -m pip install -U pip

      - name: Install requirements ⚙️
        run: python -m pip install -r requirements.txt

      # - name: Install Octodir
      #   run: pip install git+https://github.com/Jalkhov/octodir.git#egg=octodir
      - name: Install Octodir
        run: |
          git clone https://github.com/Jalkhov/octodir.git
          python octodir/setup.py install

      - name: Execute main script
        run: python main.py

      - name: Update README.md 🔄
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.name "GitHub Action"
            git config user.email "action@github.com"
            git add README.md
            git commit -m "Update README.md"
            git push
          fi

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: translation_data
          folder: for_deploy
