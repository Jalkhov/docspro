name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Set up Python 3 üêç
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Update PIP ‚ú®
        run: |
          pip install -U wheel
          pip install -U setuptools
          python -m pip install -U pip

      - name: Install requirements ‚öôÔ∏è
        run: python -m pip install -r requirements.txt

      - name: Download folders
        run: python main.py --download

      # CHECK ES COVERAGE
      - name: Check ES coverage
        id: esCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/**/**.po'

      # CHECK FR COVERAGE
      - name: Check FR coverage
        id: frCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/**/**.po'

      # CHECK ZH COVERAGE
      - name: Check ZH coverage
        id: zhCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/**/**.po'

      # CHECK FA COVERAGE
      - name: Check FA coverage
        id: faCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/**/**.po'

      - name: Get the coverage
        run: python main.py --jsons ${{ steps.esCoverage.outputs.coverage }}

      - name: Get the coverage
        run: python main.py --jsons ${{ steps.frCoverage.outputs.coverage }}

      - name: Get the coverage
        run: python main.py --jsons ${{ steps.zhCoverage.outputs.coverage }}

      - name: Get the coverage
        run: python main.py --jsons ${{ steps.faCoverage.outputs.coverage }}

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: translation_data # The branch the action should deploy to.
          folder: for_deploy # The folder the action should deploy.
