name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Set up Python 3 🐍
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Update PIP ✨
        run: |
          pip install -U wheel
          pip install -U setuptools
          python -m pip install -U pip

      - name: Install requirements ⚙️
        run: python -m pip install -r requirements.txt

      - name: Download folders ⬇️
        run: python main.py --download

      # CHECK ES COVERAGE
      - name: Check ES coverage 🇪🇸
        id: esCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/es/**/**.po'

      # CHECK FR COVERAGE
      - name: Check FR coverage 🇫🇷
        id: frCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/fr/**/**.po'

      # CHECK ZH COVERAGE
      - name: Check ZH coverage 🇨🇳
        id: zhCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/zh_CN/**/**.po'

      # CHECK FA COVERAGE
      - name: Check FA coverage 🇮🇷
        id: faCoverage
        uses: alexkiro/i18n-coverage@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          translations-path: 'for_deploy/docs/fa/**/**.po'

      - name: Generate ES .json & badge 🇪🇸
        run: python main.py --gen es ${{ steps.esCoverage.outputs.coverage }}

      - name: Generate FR .json & badge 🇫🇷
        run: python main.py --gen fr ${{ steps.frCoverage.outputs.coverage }}

      - name: Generate ZH .json & badge 🇨🇳
        run: python main.py --gen zh ${{ steps.zhCoverage.outputs.coverage }}

      - name: Generate FA .json & badge 🇮🇷
        run: python main.py --gen fa ${{ steps.faCoverage.outputs.coverage }}

      - name: Build README.md & index.html 🔨
        run: python main.py --build

      - name: Update README.md 🔄
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.name "GitHub Action"
            git config user.email "action@github.com"
            git add README.md
            git commit -m "Update README.md"
            git push
          fi

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: translation_data
          folder: for_deploy
